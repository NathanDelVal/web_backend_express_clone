    <div class="wrapper wrapper-full-page">
        <div class="page-header login-pagecadastro-page header-filter" filter-color="yellow">
            <!-- style="background-image: url('../../assets/img/register.jpg'); background-size: cover; background-position: top center;"> -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-sm-12 ml-auto mr-auto">
                        <div class="card card-login card-cadastro card-hidden">
                            <div class="card-header card-header-black text-center">
                                <h2 class="card-title text-center">Confirmar Cadastro</h2>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-5 ml-auto">
                                        <div class="info info-horizontal">
                                            <div class="icon icon-black">
                                                <i class="material-icons">info</i>
                                            </div>
                                            <div class="description">
                                                <h4 class="info-title">Instruções</h4>
                                                <p>
                                                    Insira seu nome e crie sua senha.
                                                </p>
                                                <h6>Dúvidas?<a class="text-dark" href="mailto:suporte@gmail.com?subject=Suporte Mezzomo&body=Bem-vindo ao suporte! %0AInforme os seguintes dados...%0A%0ANome Completo:%0ANúmero para contato:%0A%0A%0ADescreva seu problema aqui:%0ASugestões:%0AElogios:%0A%0A%0A%0A">&nbsp
													Entre em contato</a></h6>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5 mr-auto">
                                        <!--<div class="social text-center">
											<button class="btn btn-just-icon btn-round btn-github">
												<i class="fa fa-google"></i>
											</button>
											<button class="btn btn-just-icon btn-round btn-github">
												<i class="fa fa-facebook"> </i>
											</button>
											<h4 class="mt-3"> ...ou faça o cadastro manual. </h4>
										</div>-->
                                        <form id="formulario_cadastro" class="form" method="post" action="/cadastro-escritorio/confirmar-cadastro-escritorio">
                                            <!--NOME-->
                                            <div class="form-group has-default">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
															<i class="material-icons">face</i>
														</span>
                                                    </div>
                                                    <input name="input_usuario" type="text" class="form-control" placeholder="Nome de usuário..." required>
                                                </div>
                                            </div>
                                            <!--SENHA-->
                                            <div class="form-group has-default">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
															<i class="material-icons">lock_outline</i>
														</span>
                                                    </div>
                                                    <input id="newpass" name="input_pass" type="password" placeholder="Senha..." class="form-control" required>
                                                </div>
                                            </div>
                                            <!--CONFIRMAR SENHA-->
                                            <div class="form-group has-default">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
                                                            <i class="material-icons">lock_outline</i>
                                                        </span>
                                                    </div>
                                                    <input id="newpassok" name="newpassok" type="password" class="form-control" placeholder="Confirmar senha..." required>
                                                </div>
                                            </div>
                                            <center>
                                                <span id="message"></span>
                                            </center>
                                            <!--EMAIL-->
                                            <div class="form-group has-default">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">
															<i class="material-icons">mail</i>
														</span>
                                                    </div>
                                                    <input name="input_email" type="email" class="form-control" placeholder="Email..." required>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <input id="btn-cadastro" name="submit_btn" type="submit" value="Cadastrar" class="btn-cadastro btn">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{> escritorio/footer_outside}}
        </div>
    </div>

    <!--Correção do Violation Scroll non-passive event-->

    <script>
        $(document).ready(function() {
            //md.checkFullPageBackgroundImage();
            setTimeout(function() {
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 400);
        });
    </script>


    <script>
        $("#formulario_cadastro").on('submit', function(e) {
            e.preventDefault(); //prevent default action
            $("#btn-cadastro").addClass('disabled')

            var post_url = $(this).attr("action"); //get form action url
            var request_method = $(this).attr("method"); //get form GET/POST method
            var form_data = $(this).serialize(); //Encode form elements for submission

            $.ajax({
                async: "false",
                url: post_url,
                type: request_method,
                data: form_data
            }).done(function(response) { //
                $("#btn-cadastro").removeClass('disabled')

                var gif = "";
                var hidein = 0;
                var tempURL = window.location.origin;
                var url = ""

                /*
                res.end("Ocorreu um erro na sua solicitação, verifique sua conexão com a internet.");
                res.send("Confirme seu cadastro através do link enviado para seu email.")
                res.end("Seu login encontra-se ativo.")
                res.send("Você não possui pré-cadastro, solicite ao seu supervisor que envie seus dados.")
                */

                if (response == "Ocorreu um erro na sua solicitação, verifique sua conexão com a internet.") {
                    gif = "warning";
                    url = `${tempURL + '/cadastro-escritorio/pagina-confirmar-cadastro-escritorio'}`
                } else if (response == "Confirme seu cadastro através do link enviado para seu email.") {
                    gif = 'success';
                    url = `${tempURL + '/acesso'}`;
                } else if (response == "Seu login encontra-se ativo.") {
                    gif = 'success';
                    url = `${tempURL + '/acesso'}`;
                } else if (response == "Você não possui pré-cadastro, solicite ao seu supervisor que envie seus dados.") {
                    gif = "warning";
                    url = `${tempURL + '/cadastro/cadastrar-escritorio'}`
                }


                Swal.fire({
                    customClass: {
                        confirmButton: 'btn btn-black btn-login',
                    },
                    buttonsStyling: false,
                    position: 'center',
                    icon: gif,
                    title: response,
                    showConfirmButton: true,
                    confirmButtonText: 'OK',
                    timer: hidein
                }).then(result => {
                    if (result.isConfirmed) {
                        window.location.replace(url);                       
                    } else {
                        window.location.replace(url); 
                    }

                })

            });

            const redirectURL = async(url, time) => {
                setTimeout(function() {
                    window.location.replace(url);
                }, time)
            }
        });
    </script>

    <script>
        $(document).ready(function() {
            //md.checkFullPageBackgroundImage();
            setTimeout(function() {
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 400);
        });
        $('#newpass, #newpassok').on('keyup', function() {
            if ($('#newpass').val() == $('#newpassok').val()) {
                $('#message').html('').css('color', 'green');
                var btn = document.querySelector('#btn-cadastro');
                btn.classList.remove('disabled');
            } else {
                $('#message').html('Senhas não conferem').css('color', 'red');
                var btn = document.querySelector('#btn-cadastro');
                btn.classList.add('disabled');
            }
        });
    </script>

</body>
